<div class="auth-center">
	<form (ngSubmit)="onLogin()" #loginForm="ngForm" class="auth-form">
		<h2 class="auth-title">Login</h2>
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" id="username" name="username" required [(ngModel)]="username" />
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required [(ngModel)]="password" />
		</div>
		<button type="submit" class="auth-button" [disabled]="loginForm.invalid">Login</button>
		<div *ngIf="message" class="auth-alert" [ngClass]="{'ok': success, 'err': !success}">
			{{ message }}
		</div>
	</form>
</div>
